name: Daily Report Generation

on:
  schedule:
    - cron: '0 16 * * *'   # Codziennie o 16:00 UTC
  workflow_dispatch:        # Możliwość ręcznego uruchomienia

jobs:
  generate-report:
    runs-on: macos-latest   # macOS = środowisko zbliżone do iOS

    steps:
      - name: Checkout main Strava repository
        uses: actions/checkout@v4
        with:
          repository: KrzysztofNowakJaw/Strava
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          path: Strava

      - name: Checkout Sport-activities repository
        uses: actions/checkout@v4
        with:
          repository: KrzysztofNowakJaw/Sport-activities
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          path: Sport-activities

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.0'

      - name: Install required R libraries
        run: |
          Rscript -e 'install.packages(c("httr2", "jsonlite", "tidyverse", "RPostgreSQL", "DBI"), repos="https://cloud.r-project.org")'

      - name: Run dependent API script
        run: |
          Rscript "Sport-activities/RA Race 2025/Scripts/API/API Connection.R"

      - name: Render Quarto report files
        run: |
          cd "Sport-activities/Sport activities files"
          quarto render Sport.qmd

      - name: Upload refreshed files as artifact
        uses: actions/upload-artifact@v4
        with:
          name: daily-sport-report
          path: |
            Sport-activities/Sport activities files/Sport.qmd
            Sport-activities/Sport activities files/Sport.html

      - name: Deploy refreshed files to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.rProjects }}
          publish_dir: Sport-activities/Sport activities files
